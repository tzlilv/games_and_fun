    function checkAnswer(isCorrect, selected, btn, q) {
        if (answered) return;
        answered = true;
        const buttons = document.querySelectorAll('.choice-btn');
        buttons.forEach(b => b.disabled = true);
        const feedback = document.getElementById('feedback');

        if (isCorrect) {
            btn.classList.add('correct');
            feedback.textContent = '× ×›×•×Ÿ ×××•×“!';
            feedback.className = 'feedback correct';
            correctCount++;
            if (q.equation) {

                if (blank) { blank.innerHTML = renderFractionHTML(q.answer); blank.classList.add('filled'); }
            }
        } else {
            btn.classList.add('wrong');
            buttons.forEach(b => {
                // Find correct button
                if (q.equation && b.textContent.trim() === q.answer) b.classList.add('correct');
            });
            // For text questions, highlight correct
            if (!q.equation) {

                feedback.textContent = '×œ× × ×›×•×Ÿ. ×”×ª×©×•×‘×” ×”× ×›×•× ×”: ' + correctLabel;
            } else {

            }
